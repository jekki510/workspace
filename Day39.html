<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>button</title>
        <style>
            .btn {
                display: flex;
                width: 200px;
                height: 40px;
                padding: 4px 12px 4px 4px;
                align-items: center;
                flex: 1 0 0;
                border-radius: 8px;

                border: 1px solid var(--Primary, #61A9FF);
                background: #FFF;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn">
            Search
        </button>
    </body>
</html>
